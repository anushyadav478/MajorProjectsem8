<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Analyzer</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('static/vegetable.jpg') no-repeat center center/cover;

            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #FFD700;
        }

        label {
            font-size: 18px;
            color: #ffffff;
        }

        input[type="file"] {
            margin-top: 10px;
            padding: 8px;
            background: black;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: #45a049;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #bbb;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ingredient Analyzer</h1>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="image-upload">Upload an ingredient image:</label>
            <input type="file" id="image-upload" name="image" accept="image/*" required>
            <button type="submit" class="btn">Analyze</button>
        </form>

    </div>
</body>
</html>
